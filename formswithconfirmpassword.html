<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
    <style>
    /* 1. Body and Form Container Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    form {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px; /* Limits the form width */
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    /* 2. Styling Input Groups (divs) */
    form div {
        margin-bottom: 20px;
    }

    /* 3. Label Styling */
    label {
        display: block; /* Makes the label take up its own line */
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 0.95em;
    }

    /* 4. Input, Select, and Textarea Styling */
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        font-size: 1em;
        transition: border-color 0.3s ease;
    }

    /* Focus effect */
    input:focus,
    select:focus,
    textarea:focus {
        border-color: #00ff95e8; /* Highlight color on focus */
        outline: none; /* Remove default outline */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    textarea {
        resize: vertical; /* Allows resizing only vertically */
        min-height: 100px;
    }

    /* 5. Radio Buttons and Checkboxes */
    /* Group container for subscription plans */
    form div:has(input[type="radio"]) {
        padding: 15px;
        border: 1px dashed #ddd;
        border-radius: 6px;
    }

    /* Inline elements like radio buttons and checkboxes */
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
        /* Custom styling for these is more complex, keeping simple here */
    }

    /* 6. Button Styling */
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #00ff8846; /* Primary button color */
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3; /* Darker color on hover */
    }
</style>
</head>

<body>
    <form action="/submit.phhp" onsubmit="return validateform()">
        <div>
            <label for="name">name</label>
            <input id="name" required type="text" placeholder="enter your name">
        </div>
        <div>
            <label for="ph">phone</label>
            <input id="ph" required type="tel" placeholder="enter your number">

        </div>
        <div>
            <label for="email">email</label>
            <input id="email" type="email" required placeholder="enter your email">
        </div>
        <div>
            <label for="password">password</label>
            <input id="password" required type="password" placeholder="enter your password">
        </div>
        <div>
            <label for="confirm password">confirm password</label>
            <input id="confirm password" type="password" placeholder="re-enter your password">
        </div>
        <div>
            <label for="dob">dob</label>
            <input id="dob" required type="date" placeholder="enter your dob">
        </div>
        <div>
            <label for="gender">gender</label>
            <select id="gender" required>
                <option value="" disabled selected>select gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">other</option>
            </select>
        </div>

        <div>
            <p><b>Subscription Plans</b></p>
            <input type="radio" id="Basic" name="Subscription" value="Basic">
            <label for="Basic">Basic</label>
            <input type="radio" id="premium" name="Subscription" value="premium">
            <label for="premium">premium</label>
            <input type="radio" id="VIP" name="Subscription" value="VIP">
            <label for="VIP">VIP</label>
        </div>
        <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree with the term and conditions</label>
        </div>
        <div>
            <label for="comments">comments</label>
            <textarea rows="" id="comments" placeholder="enter your comments"></textarea>
        </div>
        <div>
            <button type="submit">
                submit
            </button>
        </div>
    </form>
    <script>
        function validateform() {
            var pw1 =
                document.getElementById("password").value;
            var pw2 =
                document.getElementById("confirm_password").value;
            if (pw1 != pw2) {
                alert("password do not match!");
                return false;

            }
            return true;
        }
    </script>
</body>

</html>
